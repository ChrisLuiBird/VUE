<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>监测数据改变的原理</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>学校名称{{name}}</h2>
        <h2>school address {{address}}</h2>
    </div>
</body>


<script type="text/javascript">
    Vue.config.productionTip = false

    const vm = new Vue({
        el:"#root",
        data:{

            name:'abc',
            address:'HK'
        }
    })
</script>


</html>
